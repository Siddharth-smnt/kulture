name: mandar_purushottam_s_application1
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^8.0.0
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  equatable: ^2.0.0
  firebase_core: ^2.25.4
  cloud_firestore: ^4.15.4
  firebase_database: ^10.4.5
  firebase_auth: ^4.17.4
  pdf: ^3.10.8
  open_file: ^3.3.2
  path_provider: ^2.1.2
  url_launcher: ^6.2.5
  share_plus: ^7.2.2
  image_picker: ^1.0.7
  firebase_storage: ^11.6.9
  flutter_native_splash: ^2.3.10
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_native_splash:
  color: "#F06610"
  color_dark: "#F06610"
  image: assets/images/img_splash_logo.png
  image_dark: assets/images/img_splash_logo.png
  android_gravity: fill
  ios_content_mode: scaleAspectFill
  android_12:
    color: "#F06610"
    color_dark: "#F06610"
    image: assets/images/img_splash_logo.png
    image_dark: assets/images/img_splash_logo.png
    android_gravity: fill
  web: false
  android: true
  ios: true
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Figtree
      fonts:
        - asset: assets/fonts/FigtreeSemiBold.ttf
          weight: 600
        - asset: assets/fonts/FigtreeRegular.ttf
          weight: 400
    - family: Lato
      fonts:
        - asset: assets/fonts/LatoRegular.ttf
          weight: 400
        - asset: assets/fonts/LatoBold.ttf
          weight: 700
    - family: Montserrat
      fonts:
        - asset: assets/fonts/MontserratRomanBold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
fonts:
  - family: Montserrat
    fonts:
      - asset: assets/fonts/open-sans.ttf
